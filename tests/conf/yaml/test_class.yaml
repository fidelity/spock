# conf file for all YAML tests
### Required or Boolean Base Types ###
TypeConfig:
  # Boolean - Set
  bool_p: true
  # Required Int
  int_p: 10
  # Required Float
  float_p: 1e1
  # Required String
  string_p: Spock
  # Required List -- Float
  list_p_float: [10.0, 20.0]
  # Required List -- Int
  list_p_int: [10, 20]
  # Required List of Lists
  list_list_p_int: [[10, 20], [10, 20]]
  # Required List -- Str
  list_p_str: [Spock, Package]
  # Required List -- Bool
  list_p_bool: [True, False]
  # Required Tuple -- Float
  tuple_p_float: [10.0, 20.0]
  # Required Tuple -- Int
  tuple_p_int: [10, 20]
  # Required Tuple -- Str
  tuple_p_str: [Spock, Package]
  # Required Tuple -- Bool
  tuple_p_bool: [True, False]
  # Required Choice -- Str
  choice_p_str: option_1
  # Required Choice -- Int
  choice_p_int: 10
  # Required Choice -- Str
  choice_p_float: 10.0
  # Required List of Choice -- Str
  list_choice_p_str: [option_1]
  # Required List of List of Choice -- Str
  list_list_choice_p_str: [[option_1], [option_1]]
  # Required List of Choice -- Int
  list_choice_p_int: [10]
  # Required List of Choice -- Float
  list_choice_p_float: [10.0]
  # Nested Configuration
  nested: NestedStuff
  # Nested List configuration
#  nested_list: NestedListStuff
  # Class Enum
  class_enum: NestedListStuff
  high_config: SingleNestedConfig
  call_me: "tests.base.attr_configs_test.foo"
  call_us: ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.foo"]

  str_dict:
    key_1: 1.5
    key_2: 2.5

  int_list_str_dict:
    "1": ['test', 'me']
    "2": ['again', 'test']

  float_tuple_callable_dict:
    "1.0": ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.bar"]
    "2.0": ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.bar"]

  hardest:
    - key_1: ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.bar"]
      key_2: ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.bar"]
    - key_3: ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.bar"]
      key_4: ["tests.base.attr_configs_test.foo", "tests.base.attr_configs_test.bar"]

SingleNestedConfig:
  double_nested_config: FirstDoubleNestedConfig
FirstDoubleNestedConfig:
  h_factor: 0.99
  v_factor: 0.90
NestedListStuff:
  one: 10
  two: hello
#NestedListStuff:
#    - one: 10
#      two: hello
#    - one: 20
#      two: bye
NestedStuff:
  one: 11
  two: ciao
